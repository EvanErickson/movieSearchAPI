<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
        <form>
          <p>
            <label for="title">Movie Title</label>
            <input type="text" name="title" id="title">
          </p>
          <p>
            <button class="btn waves-effect waves-light" id="searchMovie">Search Movie</button>
          </p>
        </form>
    </div>
    <div class="row">
      <div id="movie" class="col s6">
        
      </div>
      <div class="col s6">
        <div id="watchlist"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>

    
document.addEventListener('click', event => {
      event.preventDefault()
      if(event.target.id === 'searchMovie'){
      fetch(`http://www.omdbapi.com/?t=${document.getElementById('title').value}&apikey=trilogy`)
        .then(r => r.json())
        .then(({ Title, Year, Director, Poster, Plot }) => {
          document.getElementById('movie').innerHTML = `
          <div class="card">
            <div class="card-image">
              <img src="${Poster}" alt="${Title}">
              <span class="card-title">${Title}</span>
            </div>
            <div class="card-content">
              <h4>Directed by ${Director}</h4>
              <h5>Year: ${Year}</h5>
              <p>${Plot}</p>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light" id="addWatchlist">Add To Watchlist</button>
            </div>
          </div>
        `
        })
        .catch(e => console.error(e))
      }
      else if (event.target.id === 'addWatchlist' ){
        fetch(`http://www.omdbapi.com/?t=${document.getElementById('title').value}&apikey=trilogy`)
          .then(r => r.json())
          .then(({ Title}) => {
            document.getElementById('watchlist').innerHTML = `
            <div class="card">
            <div class="card-content">
              <h4>Movie Watchlist</h4>
              <ul id='movieList'>

              </ul>
            </div>
          </div>`
          
    })
    .catch(e => console.error(e));
  } 
})



  </script>
</body>

</html>
